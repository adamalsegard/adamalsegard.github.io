<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Adam Alsegård - Commitments</title>
  <meta keywords="Adam Alsegård, adaal265, MT, Legionen 2014, MTD 2016">
  <meta name="description" content="Adam Alsegård, M.Sc. Software Engineer in Media Technology and Computer Science">
  <link rel="icon" type="image/png" href="../img/favicon-16x16.png" sizes="16x16">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
</head>

<body ng-app="myApp">
  <!-- Navigation panel -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false" aria-controls="navbar">
            <i class="sr-only">Toggle navigation</i>
            <i class="icon-bar"></i>
            <i class="icon-bar"></i>
            <i class="icon-bar"></i>
          </button>
        <a class="navbar-brand" href="../index.html#">Adam Alsegård</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="../index.html#home">Home</a></li>
          <li><a href="../index.html#portfolio">Portfolio</a></li>
          <li><a href="../index.html#commitments">Commitments</a></li>
          <li><a href="../index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="engagemang" class="pad-section" ng-controller="commitments">
    <div class="container">
      <h2 class="text-center"> Extended commitments </h2>

      <!-- Default Angular Commitments-->
      <div class="panel panel-default" ng-repeat="x in project | filter:{show:false}">
        <div class="panel-body">
          <div class="row text-center">
            <h3> {{ x.title }}</h3>
          </div>
          <div class="row text-center">
            <div class="col-sm-3">
              <h4>{{ x.duration }}</h4>
              <br>
              <p>{{ x.volonteer }}</p>
            </div>
            <div class="col-sm-6">
              <p ng-bind-html="x.description | rawHtml"></p>
            </div>
            <div class="col-sm-3">
              <h5>Developed skills in:</h5>
              <p> {{ x.skills }}</p>
              <p ng-bind-html="x.links | rawHtml"></p>
              <span ng-bind-html="x.video | rawHtml"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body panel-slim">
          <div class="row text-center">
            <div class="col-sm-12">
              <a href="../index.html#commitments" class="btn btn-block">Go back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer>
    <div class="container">
      <p class="text-right">Copyright &copy; Adam Alsegård 2019</p>
    </div>
  </footer>

  <!-- JavaScripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.j"><\/script>')
  </script>
</body>

</html>
