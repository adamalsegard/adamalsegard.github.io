<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Adam Alsegård - Extended Portfolio</title>
  <link rel="icon" type="image/png" href="../img/favicon-16x16.png" sizes="16x16">
  <meta keywords="Adam Alsegård, adaal265, MT, Legionen 2014, MTD 2016, Medieteknik, alumni">
  <meta name="description" content="Adam Alsegård, M.Sc. in Media Technology/Computer Science and Engineering">

  <!-- Bootstrap - latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Font Awesome - still CDN, latest version -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
  <!-- AngularJS - old, but works-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <!-- Include my stylesheet last so it doesn't get overwritten -->
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body ng-app="myApp">
  <!-- Navigation panel -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false" aria-controls="navbar">
            <i class="sr-only">Toggle navigation</i>
            <i class="icon-bar"></i>
            <i class="icon-bar"></i>
            <i class="icon-bar"></i>
          </button>
        <a class="navbar-brand" href="../index.html#">Adam Alsegård</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="../index.html#home">Home</a></li>
          <li><a href="../index.html#portfolio">Portfolio</a></li>
          <li><a href="../index.html#commitments">Commitments</a></li>
          <li><a href="../index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="portfoliohtml" class="pad-section" ng-controller="portfolio">
    <div class="container">
      <h2 class="text-center"> Extended portfolio </h2>

      <!-- Default Angular Portfolio-->
      <div class="panel panel-default" ng-repeat="x in project | filter:{show:false}">
        <div class="panel-body">
          <div class="row text-center">
            <div class="col-sm-8">
              <h3> {{ x.title }}</h3>
            </div>
            <div class="col-sm-4">
              <h4><span class="categories">{{ x.category }}</span></h4>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-sm-8">
              <p ng-bind-html="x.description | rawHtml"></p><br>
              <h5>Developed skills in:</h5>
              <p ng-bind-html="x.skills | rawHtml"></p>
            </div>
            <div class="col-sm-4">
              <h4>{{ x.duration }}</h4>
              <p ng-bind-html="x.links | rawHtml"></p>
              <span ng-bind-html="x.video | rawHtml"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body panel-slim">
          <div class="row text-center">
            <div class="col-sm-12">
              <a href="../index.html#portfolio" class="btn btn-block light-link">Go back</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="text-right dark">Copyright &copy; Adam Alsegård 2015-2022</p>
    </div>
  </footer>

  <!-- JavaScripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
  <script>
    window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.j"><\/script>')
  </script>

</body>
</html>
